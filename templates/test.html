<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieSign Test</title>
    <link rel="stylesheet" href="./css/test.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='/vendor/bootstrapmin5.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='about.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='test.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" id="my-nav">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" id="my-title" href="/">VieSign</a>
            <button class="navbar-toggler freelancer__navbar__button cl-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                MENU
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li id="a" class="nav-item">
                        <a class="menu__a nav-link mr-20 cl-white" aria-current="page" href="/about"
                            class="about_us">About us</a>
                    </li>
                    <li id="b" class="nav-item">
                        <a class=" menu__a nav-link mr-20 cl-white active" href="/learn" class="Learn">Learn</a>
                    </li>
                    <li id="c" class="nav-item">
                        <a class=" menu__a nav-link mr-20 cl-white"  target="_blank" href="https://sign-language-detection.vercel.app/"
                            class="communicate">Communicate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main_test">
        <!-- start Quiz button -->
        <div class="start_btn"><button>Bắt đầu!</button></div>
        <!-- Info Box -->
        <div class="info_box">
            <div class="info-title"><span>Một số lưu ý trong test</span></div>
            <div class="info-list">
                <div class="info">1. Một khi đã chọn câu đáp án, bạn không thể trả lời lại</div>
                <div class="info">2. Bạn không thể thoát khỏi Quiz khi đang chơi</div>
                <div class="info">3. Bạn sẽ được nhận điểm dựa trên số câu trả lời đúng</div>
            </div>
            <div class="buttons">
                <button class="quit">Thoát</button>
                <button class="restart">Tiếp</button>
            </div>
        </div>
        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
                <div class="title">VieSign Test</div>
            </header>
            <section>
                <div class="que_text">
 <!-- Here I've inserted question from JavaScript -->

                </div>
                <div class="que_picture">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>
            <!-- footer of Quiz Box -->
            <div class="test_footer">
                <div class="total_que">
                    <!-- Here I've inserted Question Count Number from JavaScript -->
                </div>
                <button class="next_btn">Tiếp</button>
            </div>
        </div>
        <!-- Result Box -->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">Bạn đã hoàn thành Quiz</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Làm lại</button>
                <button class="quit">Thoát</button>
            </div>
        </div>
    </div>
    
    <script src="./js/ques.js"></script>
    <script src="./js/test.js"></script>
    <script src="{{url_for('static', filename='js/ques.js')}}"></script>
    <script src="{{url_for('static', filename='js/test.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap5min.js')}}"></script>

</body>

</html>

</html>
